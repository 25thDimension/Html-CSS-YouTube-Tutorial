<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise 7 Images and Text boxes
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Reboot-Styles\Exercise 7.css">
  </head>

  <body>
    <div class="yip">
    <img class="yip1" src="Reboot-img\Larry.jpg">

    <img class="yip2" src="Reboot-img\Larry.jpg">

    <img class="yip3" src="Reboot-img\Larry.jpg">

    </div>

    <div class="yop">
      <input class="yop1" type="text" placeholder="Search">

      <input class="yop2" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="link">
      <p class="link1">
        Email
      </p>

      <input class="link2" type="text">

      <p class="link3">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>

      <button class="link4">
        Agree & Join
      </button>
    </div>

    <div class="tweet">
      <img class="tweet1" src="Reboot-img\Larry.jpg">

      <input class="tweet2" type="text" placeholder="What's happening?">

      <button  class="tweet3">
        Tweet
      </button>
    </div>
  </body>
</html>
